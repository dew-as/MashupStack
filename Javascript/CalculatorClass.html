<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/calculate" method="get">
    <input name="fnum" type="text" id="fnum" placeholder="first number">
    <select name="operator" id="operator">
        <option>--select-operator--</option>
        <option>+</option>
        <option>-</option>
        <option>x</option>
        <option>/</option>
        <option>%</option>
    </select>
    <input name="snum" type="text" id="snum" placeholder="second number">
    <button id="btn" type="submit" onclick="resultMaker()">Calculate</button>
</form>
    <p id="result"></p>

    <script>
        class Calculate {
            constructor(fnum,operator,snum){
                var result;
                switch (operator) {
                    case "+":
                        result= fnum + snum;
                        break;
                    case "-":
                        result= fnum - snum;
                        break;    
                    case "x":
                        result= fnum * snum;
                        break;
                    case "/":
                        if (snum==0) {
                            result="Cannot devided By zero"
                        } else {
                            result= fnum / snum;
                        }
                        break;
                    case "%":
                        result= fnum % snum;
                        break;
                    default:
                        break;
                }
                document.getElementById("result").innerHTML = result;
                console.log(result);
            }
        }
        function resultMaker(){
            fnum = document.getElementById("fnum").value;
            operator = document.getElementById("operator").value;
            snum = document.getElementById("snum").value;
            const result = new Calculate(Number(fnum),operator,Number(snum));
        }
    </script>
</body>
</html>
