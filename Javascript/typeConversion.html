<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var stringNumber = prompt("Write a number");
        console.log("User Input recived as String - " + typeof(stringNumber));
        const number = Number(stringNumber);
        console.log("User Input Converted to Number - " + typeof(number));
        const plusTen = number + 10;
        console.log(`${stringNumber} + 10 = ${plusTen}`);
    </script>
</body>
</html>
