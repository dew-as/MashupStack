<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body style="text-align: center;">
    <h1>🎟️Lottery Winner Finder🎫</h1>
    <h2 id="winner"><span>Prize 10,000/- Goes To</span></h2>
    <!-- Button trigger modal -->
    <button onclick="findTheWinner()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Click Here...
    </button>
    <button onclick="location.reload()" class="btn btn-primary">Clear</button>
    <ul id="lists" style="font-weight: bold;list-style: none;margin-top: 20px;">

    </ul>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">🎉Lottery Winner🎊</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="won" class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    </div>
    <script>
        const lotteryTickets = ["A123","B123","C123","D123","E123","F123","G123","H123","I123","J123","K123","L123","M123","N123"]

        const length = lotteryTickets.length

        const takeRandom = () => lotteryTickets[Math.floor(Math.random() * length)]

        lotteryTickets.map((ticket,index)=>{
            document.getElementById("lists").innerHTML += `<li style="margin-top:10px">${index+1 +". "+ticket}</li>`
            console.log(ticket);
        })

        const findTheWinner = () => {
            const winner = takeRandom()
            console.log("Prize 10,000/- Goes To - " + winner)
            document.getElementById("winner").innerHTML = `<span style="color: red;">Prize 10,000/- Goes To ${winner}</span>`
            document.getElementById("won").innerText = "Prize 10,000/- Goes To - " + winner
        }
    </script>
</body>
</html>
