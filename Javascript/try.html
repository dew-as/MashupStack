<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var test = prompt("enter a word")
    console.log(test);
    var testArray = test.split("")
    console.log(testArray);
    var Arraylength = testArray.length - 1;
    console.log(Arraylength);
    var isPali = true

    for(let i=0;i<Arraylength/2;i++){
        if(testArray[i] != testArray[Arraylength]) {
            console.log(testArray,testArray);
            isPali = false
            break;
        }
        Arraylength--;
    }

    if(isPali === true){
        console.log(test+" this is a paliandrome");
    }else{
        console.log(test+" this is not a paliandrome");
    }
</script>
</body>
</html>
