<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("enter a value"))
        var b = Number(prompt("enter b value"))
        var c = Number(prompt("enter c value"))

        xPositive = (-b + Math.sqrt((b*b)-4*a*c))/2*a

        console.log(xPositive);

        xNegative = (-b - Math.sqrt((b*b)-4*a*c))/2*a

        console.log(xNegative);

        var quandratic1 = a*(xPositive*xPositive) + b*xPositive + c

        var quandratic2 = a*(xNegative*xNegative) + b*xNegative + c

        console.log(quandratic1);
        console.log(quandratic2);
    </script>
</body>
</html>
