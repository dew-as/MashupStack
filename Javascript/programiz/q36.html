<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        let string = prompt("Enter string to reverse")
        document.getElementById("result").innerHTML = string.split('').reverse().join('')
    </script>
</body>
</html>
