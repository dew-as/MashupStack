<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        let number = Number(prompt("Enter how long nat lang sum u want"))
        let result = 0
        if (isNaN(number) || number === 0 || number < 0) {
            result = "Invalid Number"
        }else {
            for(i=1;i<=number;i++) {
                result += i
            }
        }
        document.getElementById("result").innerHTML = result
    </script>
</body>
</html>
