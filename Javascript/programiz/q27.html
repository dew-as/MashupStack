<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <button onclick="guess()">Guess</button>
    <script>
        let random = Math.floor(Math.random() * 10 ) + 1
        let guess = () => 
        { 
            let guessed = Number(prompt("guess a number from 1 to 10"))
        if (random === guessed) {
            document.getElementById("result").innerHTML = "You guessed correct number"
        } else {
            document.getElementById("result").innerHTML = "Wrong guess!Try again"
        }
        console.log(random)
        }
    </script>
</body>
</html>
