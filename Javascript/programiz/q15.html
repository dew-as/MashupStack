<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        let number = Number(prompt("Enter a number"))
        let factorian = 1

        function findFac() {
        for(i=number;i>=1;i--){
            factorian=factorian*i
        }
        document.getElementById("result").innerHTML = `Factorian of ${number} is ${factorian}`
        }
        findFac()
    </script>
</body>
</html>
