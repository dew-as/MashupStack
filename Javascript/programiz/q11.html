<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        let number = Number(prompt("Enter a number"))
        let result

        if (isNaN(number)) {
            result = "Not a Number"
        } else if (number === 0) {
            result = "Number is Zero"
        } else if(number % 2 === 0){
            result = "even number"
        } else if (number % 2 === 1) {
            result = "odd number"
        } 

        document.getElementById("result").innerHTML = result
    </script>
</body>
</html>
