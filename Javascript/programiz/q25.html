<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>

    <script>
        const number = Number(prompt("Enter number to find factors"))
        let factors = []

        for(i=1;i<=number;i++){
            if(number % i === 0){
                factors.push(i)
            }
        }

        document.getElementById("result").innerHTML = factors.join(" ")
    </script>
</body>
</html>
