<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        var approzimateMilePerKm = 1.609

        var km = prompt("Enter KM")
        var mile = (km/approzimateMilePerKm).toPrecision(3)

        document.getElementById("result").innerHTML = `${km} km in mile is ${mile} mile`
    </script>
</body>
</html>
