<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        let needed = Number(prompt("How many card needed"))
        let cards = 
        [
            "Spade","Heart","Diamond","Club"
        ]
        let verities = 
        [
        "Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"
        ]
        let mixed = 
        [

        ]

        let shuffled = 
        [

        ]

        for(i=0;i<cards.length;i++){
            for(j=0;j<verities.length;j++){
                mixed.push(`${verities[j]} of ${cards[i]}`)
            }
        }

        takeFour = (n) => {
            if (n == 0) {
                return n
            }else {
                let random = Math.floor(Math.random() * mixed.length)
                return shuffled.push(mixed[random]) + takeFour(n-1)
            }
        }

        takeFour(needed)

        console.log(shuffled)

        document.getElementById("result").innerHTML = shuffled.join("<br>")

    </script>
</body>
</html>
