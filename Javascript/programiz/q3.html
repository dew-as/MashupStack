<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        const num =Number(prompt("enter number for find the sqrt"))
        const sqrt = (num) => {
            console.log(`Square root of ${num} = ${Math.sqrt(num)}`)
            document.getElementById("result").innerHTML =`Square root of ${num} = ${Math.sqrt(num)}`
        }
        sqrt(num)
    </script>
</body>
</html>
