<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        const base =Number(prompt("enter base"))
        const height =Number(prompt("enter height"))
        
        const findAreaTriangle = (b,h) => {
            var A = 1/2 * b * h
            console.log(`Area of triangle with height of ${height} and base of ${base} is ${A}`);
            document.getElementById("result").innerHTML =`Area of triangle with height of ${height} and base of ${base} is ${A}`
        }
        findAreaTriangle(base,height)
    </script>
</body>
</html>
