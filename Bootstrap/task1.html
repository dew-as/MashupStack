<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body style="height: 100vh;" class="d-flex align-items-center">
    <div class="container bg-primary px-5 pt-4">
        <div class="card">
            <div class="card-header bg-white">
                <h2>Sign Up</h2>
                <p class="text-secondary">Please fill in this form to create an account!</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control bg-light" id="fname" placeholder="First Name"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control bg-light" id="lname" placeholder="Last Name"/>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="email" class="form-control bg-light" id="email" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="password" class="form-control bg-light" id="password" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="password" class="form-control bg-light" id="password" placeholder="Confirm Password"/>
                        </div>
                    </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="bg-light" id="password" placeholder="Confirm Password"/>
                            <label>I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>.</label>
                        </div>
                        </div>
                        <button class="btn btn-primary w-25">Sign Up</button>
                    </div>
             </div>
             <p class="text-center text-white mt-3 text-bold">Already have an account? <b><a class="text-white" href="#"><u>Login here.</u></a></b></p>
    </div>
</body>
</html>
