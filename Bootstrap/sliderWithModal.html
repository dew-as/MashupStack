<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider Modal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="demo1" class="carousel slide mt-5" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo1" data-slide-to="0" class="active"></li>
    <li data-target="#demo1" data-slide-to="1"></li>
    <li data-target="#demo1" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://imgd-ct.aeplcdn.com/664x415/n/cw/ec/44709/fortuner-interior-dashboard-16.jpeg?q=80" alt="Alappuzha" width="1100" height="600">
      <div class="carousel-caption">
        <h1 class="text-white">Toyota</h1>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://imgd-ct.aeplcdn.com/664x415/n/cw/ec/44709/fortuner-facelift-interior-dashboard.jpeg?q=80" alt="Kovalam" width="1100" height="600">
      <div class="carousel-caption">
        <h1 class="text-white">Toyota Fortuner</h1>
      </div>   
    </div>
 <div class="carousel-item">
      <img src="https://imgd-ct.aeplcdn.com/664x415/n/cw/ec/44709/fortuner-exterior-left-front-three-quarter.jpeg?q=80" alt="Fortuner" width="1100" height="600">
      <div class="carousel-caption">
        <h1 class="text-white">Fortuner</h1>
      </div>
  </div>
  </div>
  <a class="carousel-control-prev" href="#demo1" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo1" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<div class="text-center mt-3">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open
  </button>
</div>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">About Toyota Fortuner</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          The facelifted version of the second-generation Toyota Fortuner has made its way to the Indian market almost half a year after it was made its international debut in Thailand.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
  </div>
	</div>
</body>
</html>
